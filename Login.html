<body>
<div id="background">
    <div id="login">

        <input id="username" placeholder="Username" type="email" required>
        <input id="password" placeholder="Password" type="password" required> <br>
        <button id="signup" onclick="validateLogin()"> Sign Up </button> <br>
        <input type="checkbox" value="lsRememberMe" id="rememberMe">
        <label for="rememberMe">Remember Me  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   <a href="#"> Forget Password </a> </label>
        <p id="text"> --&nbsp;Or Sign with&nbsp;-- </p>
        <button id="face"> Facebook </button> <button id="goo"> Google </button> <br>
    </div>
</div>
